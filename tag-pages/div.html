<!DOCTYPE html>
<html>
    <head>
        <link href="../resources/css/contentpagestyle.css" type="text/css" rel=stylesheet media=screen>
        <link rel="icon" href="../resources/media/favicon.png"/>
        <title>HTML Quick Reference</title>
    </head>
    <body>
    <style type="text/css" class="div-two">
        .div-one {
            background-color:rgb(255, 0, 0);
        }
        .div-two {
            background-color:rgb(0, 255, 0);
        }
        .div-three {
            background-color:rgb(0, 0, 255);
        }
    </style>
        
        <h1><a href="../index.html#div">Return to &lt;div&gt;</a></h1>
        
        <h3 class="content-section-header">Syntax</h3>
        
        <p class="syntax">&lt;div class="div-one"&gt;</p>
        <p class="syntax">&nbsp;&nbsp;&nbsp;&lt;p&gt;This is div one&lt;/p&gt;</p>
        <p class="syntax">&lt;/div&gt;</p>
        <p class="syntax">&lt;div class="div-two"&gt;</p>
        <p class="syntax">&nbsp;&nbsp;&nbsp;&lt;p&gt;This is div two&lt;/p&gt;</p>
        <p class="syntax">&lt;/div&gt;</p>
        <p class="syntax">&lt;div class="div-three"&gt;</p>
        <p class="syntax">&nbsp;&nbsp;&nbsp;&lt;p&gt;This is div three&lt;/p&gt;</p>
        <p class="syntax">&lt;/div&gt;</p>
        
        <h3 class="content-section-header">In Use</h3>

        <div class="div-one">
            <p>This is div one.</p>
        </div>
        <div class="div-two">
            <p>This is div two.</p>
        </div>
        <div class="div-three">
            <p>This is div three.</p>
        </div>

    </body>
</html>
